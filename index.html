      <h5 class="description">Add a Train</h5>
      <form class ="container1">
          <div class="form-group">

                <input class="form-control addd" id="trainAdded" placeholder="Enter train name">
            </div>
            <div class="form-group">
                <label>Destination</label>
                <input class="form-control" id="destinationAdded" placeholder="Enter destination">
            </div>
            <div class="form-group">
                <label>First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="timeAdded" placeholder="Enter time">
            </div>
            <div class="form-group">
                <label>Frequency (min)</label>
                <input class="form-control" id="frequencyAdded" placeholder="Enter frequency">
            </div>
            <div><button id = "submit">Submit</button></div>
      </form>
